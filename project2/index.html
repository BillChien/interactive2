<!DOCTYPE html>
<html>

<head>
  <title>CSS Typeface</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/main.css" type="text/css"/>
</head>

<body>
  <div id="A">
    <div class="square" style="left:15px"></div>
    <div class="square" style="left:5px;margin-top:5px"></div>
    <div class="square" style="left:0px;margin-top:10px"></div>
    <div class="rec45" style="left:5px;margin-top:15px"></div> <!--leftline-->
    <div class="square" style="left:0px;margin-top:60px"></div>
    <div class="square" style="left:5px;margin-top:70px"></div>
    <div class="square" style="left:25px;margin-top:5px"></div>
    <div class="square" style="left:30px;margin-top:10px"></div>
    <div class="rec45" style="left:25px;margin-top:15px"></div> <!--rightline-->
    <div class="square" style="left:30px;margin-top:60px"></div>
    <div class="square" style="left:25px;margin-top:70px"></div>
    <div class="bar40" style="left:0px;margin-top:35px"></div>
</div>

  <div id="B">
    <div class="square" style="left:15px"></div>
    <div class="square" style="left:5px;margin-top:5px"></div>
    <div class="square" style="left:0px;margin-top:10px"></div>
    <div class="rec50" style="left:5px;margin-top:15px"></div>
    <div class="square" style="left:0px;margin-top:60px"></div>
    <div class="square" style="left:5px;margin-top:65px"></div>
    <div class="square" style="left:15px;margin-top:70px"></div>
    <div class="rec15" style="left:25px;margin-top:5px"></div>
    <div class="square" style="left:30px;margin-top:20px"></div>
    <div class="rec20" style="left:25px;margin-top:30px"></div>
    <div class="square" style="left:30px;margin-top:50px"></div>
    <div class="rec15" style="left:25px;margin-top:60px"></div>
  </div>



</body>
</html>
